<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fortux Chat - Full Features</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        /* Anti-Zoom & Anti-Salin */
        * { 
            box-sizing: border-box; 
            font-family: 'Segoe UI', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        input, textarea { user-select: text; -webkit-user-select: text; }

        body { margin: 0; background: #075e54; display: flex; justify-content: center; height: 100vh; overflow: hidden; }
        .app-container { width: 100%; max-width: 500px; background: #fff; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        
        /* Animasi Transisi */
        .screen { display: none; flex-direction: column; height: 100%; width: 100%; animation: slide 0.2s ease-out; }
        .active { display: flex; }
        @keyframes slide { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Header */
        .header { background: #075e54; color: white; padding: 15px; display: flex; align-items: center; justify-content: space-between; font-weight: bold; flex-shrink: 0; }
        
        /* Chat UI */
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; font-size: 15px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); position: relative; }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: #fff; }
        .msg-img { width: 100%; max-width: 250px; border-radius: 8px; display: block; margin: 4px 0; cursor: pointer; }

        /* Input Area */
        .input-area { padding: 8px 12px; background: #f0f0f0; display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .input-area input { padding: 10px 15px; border-radius: 20px; flex: 1; border: 1px solid #ddd; outline: none; font-size: 16px; background: white; }
        .btn-icon { border: none; background: #075e54; color: white; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* Modals */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .card { background: white; width: 85%; max-width: 320px; border-radius: 8px; padding: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        .chat-item { padding: 12px 15px; border-bottom: 1px solid #f2f2f2; display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        .avatar-small { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; background: #ccc; }
        
        .fab { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; width: 56px; height: 56px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 10; cursor: pointer; }
        
        .eye-btn { position: absolute; right: 15px; top: 12px; cursor: pointer; font-size: 18px; color: #777; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="app-container">
    <div id="viewer" class="modal" onclick="closeViewer()"><img id="view-img" style="max-width:95%; max-height:90%;"></div>

    <div id="prof-pop" class="modal" onclick="this.style.display='none'">
        <div style="background:white; border-radius:8px; overflow:hidden; width:260px;" onclick="event.stopPropagation()">
            <img id="pop-img" src="" style="width:100%; height:260px; object-fit:cover;">
            <div id="pop-name" style="padding:12px; font-weight:bold; text-align:center;"></div>
        </div>
    </div>

    <div id="delete-modal" class="modal">
        <div class="card">
            <p style="margin-bottom:20px; font-weight:bold; color:#333;">Hapus pesan?</p>
            <button onclick="confirmDelMe()" style="width:100%; text-align:left; padding:12px; border:none; background:none; font-size:16px; cursor:pointer;">Hapus untuk saya</button>
            <button id="btn-del-all" onclick="confirmDelAll()" style="width:100%; text-align:left; padding:12px; border:none; background:none; font-size:16px; color:red; cursor:pointer;">Hapus untuk semua orang</button>
            <div style="text-align:right; margin-top:10px;"><button onclick="closeDelModal()" style="border:none; background:none; color:#075e54; font-weight:bold; padding:10px; cursor:pointer;">BATAL</button></div>
        </div>
    </div>

    <div id="login-screen" class="screen active">
        <div style="padding:60px 25px; text-align:center;">
            <h1 style="color:#075e54; margin-bottom:30px;">Fortux Chat</h1>
            <input type="text" id="username" placeholder="Username" autocomplete="off" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; outline:none;">
            <div style="position:relative; margin-top:10px;">
                <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ddd; outline:none;">
                <span class="eye-btn" onclick="togglePass()">üëÅÔ∏è</span>
            </div>
            <p style="font-size:12px; color:#777; margin-top:15px;">Jika belum punya akun, Ryzz CV akan otomatis mendaftarkan Anda.</p>
            <button onclick="handleAuth()" style="background:#075e54; color:white; border:none; padding:15px; width:100%; border-radius:8px; margin-top:10px; font-weight:bold; cursor:pointer;">MASUK / DAFTAR</button>
        </div>
    </div>

    <div id="inbox-screen" class="screen">
        <div class="header">
            <span onclick="openProfile()" style="cursor:pointer;">Fortux Chat</span>
            <span onclick="alert('Developer: Fathur Rizam')">‚öôÔ∏è</span>
        </div>
        <div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer; color:#075e54; font-weight:bold; background:#f9f9f9;" onclick="showArchive()">üìÅ Diarsipkan</div>
        <div id="inbox-list" style="flex:1; overflow-y:auto;"></div>
        <div class="fab" onclick="startChat()">+</div>
    </div>

    <div id="archive-screen" class="screen">
        <div class="header"><span onclick="goBack()" style="cursor:pointer;">‚Üê Diarsipkan</span></div>
        <div id="archive-list" style="flex:1; overflow-y:auto;"></div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <div style="display:flex; align-items:center; gap:10px;">
                <span onclick="goBack()" style="cursor:pointer; font-size:20px;">‚Üê</span>
                <span id="target-name">@User</span>
            </div>
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-area">
            <input type="file" id="img-send" style="display:none;" accept="image/*" onchange="sendImg(this)">
            <button class="btn-icon" style="background:#555" onclick="document.getElementById('img-send').click()">üì∑</button>
            <input type="text" id="msg-input" placeholder="Ketik pesan..." autocomplete="off">
            <button class="btn-icon" onclick="sendMsg()">‚û§</button>
        </div>
    </div>

    <div id="profile-screen" class="screen">
        <div class="header"><span onclick="goBack()" style="cursor:pointer;">‚Üê Profil Saya</span></div>
        <div style="text-align:center; padding:40px;">
            <div style="position:relative; display:inline-block;">
                <img src="" id="my-pic" style="width:160px; height:160px; border-radius:50%; object-fit:cover; border:4px solid #075e54; cursor:pointer;" onclick="document.getElementById('pic-upload').click()">
                <div style="position:absolute; bottom:8px; right:8px; background:#25d366; color:white; padding:8px; border-radius:50%; font-size:12px;">üì∑</div>
            </div>
            <input type="file" id="pic-upload" style="display:none;" onchange="savePic(this)">
            <h2 id="my-user-display" style="margin-top:20px; color:#333;"></h2>
            <button onclick="location.reload()" style="margin-top:30px; border:none; background:#d32f2f; color:white; padding:10px 20px; border-radius:5px; cursor:pointer;">LOGOUT</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC_nZySU9C2Llnrk5Vf6rtXudCuc00Z3Jg",
        authDomain: "fortux-575a0.firebaseapp.com",
        databaseURL: "https://fortux-575a0-default-rtdb.firebaseio.com",
        projectId: "fortux-575a0",
        storageBucket: "fortux-575a0.firebasestorage.app",
        messagingSenderId: "68768857830",
        appId: "1:68768857830:web:695a4fada5ca279d0bc527"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    
    let myUser = "", friendUser = "", currentScreen = "login-screen";
    const defPic = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

    // --- NAVIGASI WA STYLE ---
    function switchScreen(id, push = true) {
        if (push && id !== currentScreen) history.pushState({ screen: id }, "");
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        currentScreen = id;
    }

    window.onpopstate = (e) => {
        if (e.state && e.state.screen) switchScreen(e.state.screen, false);
        else if (myUser) switchScreen('inbox-screen', false);
    };

    function goBack() { window.history.back(); }

    // --- AUTENTIKASI (MASUK / DAFTAR) ---
    function handleAuth() {
        const u = document.getElementById('username').value.trim().toLowerCase();
        const p = document.getElementById('password').value.trim();
        if(!u || !p) return alert("Username dan Password wajib diisi!");
        
        myUser = u;
        db.ref('users/'+u).once('value', s => {
            if(!s.exists()) {
                // Daftar Baru
                db.ref('users/'+u).set({ password: p, pic: defPic });
                alert("Akun baru berhasil dibuat!");
                startApp();
            } else {
                // Login Verifikasi
                if(s.val().password === p) {
                    startApp();
                } else {
                    alert("Password salah!");
                }
            }
        });
    }

    function startApp() {
        switchScreen('inbox-screen');
        loadInbox();
    }

    // --- FITUR APLIKASI ---
    function loadInbox() {
        db.ref('inbox/'+myUser).on('value', snap => {
            const list = document.getElementById('inbox-list');
            list.innerHTML = "";
            snap.forEach(c => { if(c.val() === true) renderContact(list, c.key, false); });
        });
    }

    function showArchive() {
        switchScreen('archive-screen');
        db.ref('inbox/'+myUser).on('value', snap => {
            const list = document.getElementById('archive-list');
            list.innerHTML = "";
            snap.forEach(c => { if(c.val() === 'archived') renderContact(list, c.key, true); });
        });
    }

    function renderContact(list, f, isArc) {
        db.ref('users/'+f+'/pic').once('value', s => {
            const img = s.val() || defPic;
            const div = document.createElement('div');
            div.className = 'chat-item';
            div.innerHTML = `
                <div style="display:flex; align-items:center; flex:1;" onclick="openChat('${f}')">
                    <img src="${img}" class="avatar-small" onclick="popProf(event, '${f}', '${img}')">
                    <div style="margin-left:12px; flex:1;"><b>@${f}</b></div>
                </div>
                <div style="display:flex; gap:18px; font-size:20px; color:#555;">
                    <span onclick="event.stopPropagation(); toggleArc('${f}', ${isArc})">${isArc?'üì§':'üìÅ'}</span>
                    <span onclick="event.stopPropagation(); delCon('${f}')">üóëÔ∏è</span>
                </div>`;
            list.appendChild(div);
        });
    }

    function toggleArc(f, isArc) { db.ref('inbox/'+myUser+'/'+f).set(isArc ? true : 'archived'); }
    function delCon(f) { if(confirm("Hapus chat?")) db.ref('inbox/'+myUser+'/'+f).remove(); }

    function openChat(u) {
        friendUser = u;
        document.getElementById('target-name').innerText = "@"+u;
        switchScreen('chat-screen');
        listenMsgs();
    }

    function sendMsg() {
        const m = document.getElementById('msg-input').value.trim();
        if(!m) return;
        const id = [myUser, friendUser].sort().join('_');
        db.ref('chats/'+id).push({s: myUser, m: m, t: 'text', ts: Date.now()});
        db.ref('inbox/'+myUser+'/'+friendUser).set(true);
        db.ref('inbox/'+friendUser+'/'+myUser).set(true);
        document.getElementById('msg-input').value = "";
    }

    function sendImg(input) {
        if(input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const id = [myUser, friendUser].sort().join('_');
                db.ref('chats/'+id).push({s: myUser, m: e.target.result, t: 'image', ts: Date.now()});
                db.ref('inbox/'+myUser+'/'+friendUser).set(true);
                db.ref('inbox/'+friendUser+'/'+myUser).set(true);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function listenMsgs() {
        const id = [myUser, friendUser].sort().join('_');
        db.ref('chats/'+id).on('value', snap => {
            const box = document.getElementById('chat-box');
            box.innerHTML = "";
            snap.forEach(c => {
                const d = c.val();
                if(d.delFor && d.delFor[myUser]) return;
                const div = document.createElement('div');
                div.className = 'msg ' + (d.s === myUser ? 'sent' : 'received');
                if(d.status === 'del') div.innerHTML = "<i>üö´ Pesan ini telah dihapus</i>";
                else if(d.t === 'image') div.innerHTML = `<img src="${d.m}" class="msg-img" onclick="viewImg('${d.m}')">`;
                else div.innerText = d.m;
                
                let t;
                const start = () => t = setTimeout(() => openDelModal(c.key, d.s), 600);
                const end = () => clearTimeout(t);
                div.onmousedown = start; div.onmouseup = end;
                div.ontouchstart = start; div.ontouchend = end;
                box.appendChild(div);
            });
            box.scrollTop = box.scrollHeight;
        });
    }

    let selId = "";
    function openDelModal(id, sender) {
        selId = id;
        document.getElementById('delete-modal').style.display = 'flex';
        document.getElementById('btn-del-all').style.display = (sender === myUser) ? 'block' : 'none';
        history.pushState({ screen: currentScreen, modal: 'del' }, "");
    }
    function closeDelModal() { 
        document.getElementById('delete-modal').style.display = 'none'; 
        if(history.state && history.state.modal === 'del') history.back();
    }
    function confirmDelMe() { db.ref('chats/'+[myUser, friendUser].sort().join('_')+'/'+selId+'/delFor/'+myUser).set(true); closeDelModal(); }
    function confirmDelAll() { db.ref('chats/'+[myUser, friendUser].sort().join('_')+'/'+selId).update({status:'del', m:'', t:'text'}); closeDelModal(); }

    function popProf(e, n, i) {
        e.stopPropagation();
        document.getElementById('pop-img').src = i;
        document.getElementById('pop-name').innerText = "@"+n;
        document.getElementById('prof-pop').style.display = 'flex';
    }

    function viewImg(s) { document.getElementById('view-img').src = s; document.getElementById('viewer').style.display = 'flex'; history.pushState({ screen: currentScreen, modal: 'view' }, ""); }
    function closeViewer() { document.getElementById('viewer').style.display = 'none'; if(history.state && history.state.modal === 'view') history.back(); }

    function openProfile() { switchScreen('profile-screen'); document.getElementById('my-user-display').innerText = "@"+myUser; db.ref('users/'+myUser+'/pic').once('value', s => { document.getElementById('my-pic').src = s.val() || defPic; }); }
    function savePic(input) { if(input.files && input.files[0]) { const r = new FileReader(); r.onload = e => { db.ref('users/'+myUser+'/pic').set(e.target.result); document.getElementById('my-pic').src = e.target.result; }; r.readAsDataURL(input.files[0]); } }
    function togglePass() { const p = document.getElementById('password'); p.type = (p.type === 'password' ? 'text' : 'password'); }
    function startChat() { const t = prompt("Username:"); if(t) { db.ref('inbox/'+myUser+'/'+t.toLowerCase()).set(true); openChat(t.toLowerCase()); } }
</script>
</body>
</html>
