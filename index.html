<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortux Chat - WhatsApp Style</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #f0f2f5; display: flex; justify-content: center; height: 100vh; }
        .app-container { width: 100%; max-width: 500px; background: #fff; display: flex; flex-direction: column; overflow: hidden; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .active { display: flex; }

        /* Login */
        .login-box { padding: 40px 20px; text-align: center; flex: 1; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn-main { background: #075e54; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Header */
        .header { background: #075e54; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; font-weight: bold; }
        .back-btn { cursor: pointer; font-size: 20px; }

        /* Inbox/Daftar Chat */
        .inbox-list { flex: 1; overflow-y: auto; }
        .chat-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; cursor: pointer; }
        .chat-item:active { background: #f5f5f5; }
        .avatar-small { width: 45px; height: 45px; background: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* Room Chat */
        .chat-box { flex: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; display: flex; flex-direction: column; gap: 8px; }
        .msg { padding: 8px 12px; border-radius: 8px; max-width: 80%; font-size: 14px; box-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        .sent { align-self: flex-end; background: #dcf8c6; }
        .received { align-self: flex-start; background: #fff; }
        .input-area { padding: 10px; background: #f0f0f0; display: flex; gap: 10px; }
        .input-area input { margin: 0; flex: 1; border-radius: 20px; }

        .fab { position: fixed; bottom: 20px; right: 20px; background: #25d366; color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h2 style="color: #075e54;">Fortux Chat</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="handleLogin()">MASUK / DAFTAR</button>
        </div>
    </div>

    <div id="inbox-screen" class="screen">
        <div class="header">Fortux Chat</div>
        <div class="inbox-list" id="inbox-list">
            </div>
        <div class="fab" onclick="startNewChat()">+</div>
    </div>

    <div id="chat-screen" class="screen">
        <div class="header">
            <span class="back-btn" onclick="showInbox()">‚Üê</span>
            <span id="chat-with-name">Username</span>
        </div>
        <div class="chat-box" id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Ketik pesan...">
            <button onclick="sendMessage()" style="border:none; background:#075e54; color:white; padding:10px 15px; border-radius:50%;">‚û§</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC_nZySU9C2Llnrk5Vf6rtXudCuc00Z3Jg",
        authDomain: "fortux-575a0.firebaseapp.com",
        databaseURL: "https://fortux-575a0-default-rtdb.firebaseio.com",
        projectId: "fortux-575a0",
        storageBucket: "fortux-575a0.firebasestorage.app",
        messagingSenderId: "68768857830",
        appId: "1:68768857830:web:695a4fada5ca279d0bc527"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    
    let myUser = "";
    let friendUser = "";

    function handleLogin() {
        const user = document.getElementById('username').value.trim().toLowerCase();
        const pass = document.getElementById('password').value.trim();
        if (!user || !pass) return alert("Isi lengkap!");

        database.ref('users/' + user).once('value', (snapshot) => {
            if (snapshot.exists()) {
                if (snapshot.val().password === pass) {
                    myUser = user;
                    showInbox();
                } else { alert("Password salah!"); }
            } else {
                if (confirm("Daftar akun baru?")) {
                    myUser = user;
                    database.ref('users/' + myUser).set({ password: pass });
                    showInbox();
                }
            }
        });
    }

    // Menampilkan daftar orang yang pernah chat (Inbox)
    function showInbox() {
        switchScreen('inbox-screen');
        database.ref('inbox/' + myUser).on('value', (snapshot) => {
            const list = document.getElementById('inbox-list');
            list.innerHTML = "";
            if (!snapshot.exists()) {
                list.innerHTML = "<p style='text-align:center; color:#888; margin-top:20px;'>Belum ada pesan masuk.</p>";
            }
            snapshot.forEach((child) => {
                const friend = child.key;
                const div = document.createElement('div');
                div.className = 'chat-item';
                div.innerHTML = `<div class="avatar-small">üë§</div> <b>@${friend}</b>`;
                div.onclick = () => openChat(friend);
                list.appendChild(div);
            });
        });
    }

    function startNewChat() {
        const target = prompt("Masukkan username tujuan:");
        if (target) openChat(target.toLowerCase().trim());
    }

    function openChat(user) {
        friendUser = user;
        document.getElementById('chat-with-name').innerText = "@" + friendUser;
        switchScreen('chat-screen');
        listenForMessages();
    }

    function sendMessage() {
        const input = document.getElementById('message-input');
        const text = input.value.trim();
        if (text && friendUser) {
            const chatId = [myUser, friendUser].sort().join('_');
            
            // 1. Simpan Pesan
            database.ref('chats/' + chatId).push({
                sender: myUser,
                message: text,
                timestamp: Date.now()
            });

            // 2. Update Inbox (Agar muncul di daftar kedua belah pihak)
            database.ref('inbox/' + myUser + '/' + friendUser).set(true);
            database.ref('inbox/' + friendUser + '/' + myUser).set(true);
            
            input.value = "";
        }
    }

    function listenForMessages() {
        const chatId = [myUser, friendUser].sort().join('_');
        database.ref('chats/' + chatId).on('value', (snapshot) => {
            const chatBox = document.getElementById('chat-messages');
            chatBox.innerHTML = "";
            snapshot.forEach((child) => {
                const data = child.val();
                const msgDiv = document.createElement('div');
                msgDiv.className = 'msg ' + (data.sender === myUser ? 'sent' : 'received');
                msgDiv.innerText = data.message;
                chatBox.appendChild(msgDiv);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    }

    function switchScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
</script>

</body>
</html>
